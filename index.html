<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Student-Form</h1>
    <table border="2" cellpadding="8">
        <tr>
            <td>
                <label for="Name">Name</label>
                <input type="text" id="input1">
            </td>
        </tr>
        <td>
            <label for="Age">Age</label>
            <input type="number" id="input2">
        </td>
        <tr>
            <td>
                <label for="Gender">Gender</label>
                
                <input type="radio" id="input3" value="Male">Male
                <input type="radio" id="input7"  value="Female">Female
                
                
            </td>
        </tr>
        <tr>
            <td>
                <label for="Course">Course</label>
                <select id="input4" style="width: 50%;">
                    <option value="selectCourse">Select Course</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JS</option>
                    <option value="FullStack">Fullstack</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Email">Email</label>
                <input type="email" id="input5">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Mobile">Mobile</label>
                <input type="number" id="input6">
            </td>
        </tr>
    </table>

    <button onclick="updateChange(event)">Save</button>

    <table id="tableitem">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Course</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Action</th>
            </tr>
        </thead>

    </table>


    <script src="script.js"></script>
</body>

</html>
